<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/931fbdecb4.js" crossorigin="anonymous"></script>
</head>
    <body>
        <div class="container">
            <div class="title">
                Sign Up
            </div>
            <div class="input">
                <div class="subtitle">
                    Email
                </div>
                <div class="email">
                    <input id=email type="email" placeholder="Enter your email. Eg: aaaaa@gmail.com">
                    <i class="fa-solid fa-envelope fa-2xl" style="color: #0d9daf;"></i>
                </div>
                <div class="password">
                    <input id="password" type="password" placeholder="Enter a password. 6 - 18 characters">
                    <i class="fa-solid fa-lock fa-2xl" style="color: #0d9daf;"></i>
                </div>
                <div class="reenterpassword">
                    <input id="reenterpassword" type="password" placeholder="Confirm your password again.">
                    <i class="fa-solid fa-unlock fa-2xl" style="color: #0d9daf;"></i>
                </div>
            </div>
            <button id="signup">Sign Up</button>
            <div class="footer">
                Already have an account? <a href="signin.html">Sign in</a>
            </div>
        </div>

        <script type="module" src="./index.js"></script>
    </body>
</html>
